<!DOCTYPE html>
<html>
<head>
	<title>Homepage HTML Generator</title>
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript" src="assets/lib/vue.js"></script>
</head>

<body>
	<div class="container">
		<h1>Homepage HTML Generator</h1>
		<div class="hcContentContainer">
			<div class="content-container" v-for="(item, index) in mod1">
				<h2 @click="expandHeader(item)" :class="{'header--expanded': item.headerExpanded}">
					Carousel<span class="header-arrow">►</span>
					<div class="filters" @click.stop="expandHeader">
						<label :class="{'filter--selected': item.currency.gbp}">
							<span @click="selectFilter('currency', 'gbp', item)">£</span>
						</label>
						<label :class="{'filter--selected': item.currency.usd}">
							<span @click="selectFilter('currency', 'usd', item)">$</span>
						</label>
						<label :class="{'filter--selected': item.currency.eur}">
							<span @click="selectFilter('currency', 'eur', item)">€</span>
						</label>
					</div>
					<div class="filters" @click.stop="expandHeader">
						<label :class="{'filter--selected': item.collector.noncollector}">
							<span @click="selectFilter('collector', 'noncollector', item)">G</span>
						</label>
						<label :class="{'filter--selected': item.collector.collector}">
							<span @click="selectFilter('collector', 'collector', item)">C</span>
						</label>
					</div>
				</h2>
				<div>
					<div v-for="(input, number) in mod1[index].content">
						<h3>Image {{number + 1}}</h3>
						<form class="input-container">
							<div class="input-wrapper">
								<i class="material-icons">&#xE30C;</i>
								<input type="text" class="img-input" placeholder="Desktop Image (https://www... .jpg)" v-model="input.desktopImg">
								<img class="img-output" :src="input.desktopImg" />
							</div>
							<div class="input-wrapper">
								<i class="material-icons">&#xE32C;</i>
								<input type="text" class="img-input" placeholder="Mobile Image (https://www... .jpg)" v-model="input.mobileImg">
								<img class="img-output" :src="input.mobileImg" />
							</div>
							<div class="input-wrapper">
								<i class="material-icons">&#xE157;</i>
								<input type="text" placeholder="Link (https://www...)" v-model="input.link">

							</div>
							<div class="input-wrapper">
								<i class="material-icons">&#xE262;</i>
								<input type="text" placeholder="Alt Text" v-model="input.altText">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div>
			<input @click="returnHTML" type="button" class="button-submit" value="GIVE IT TO ME">
		</div>
		<textarea class="output-container" :class="{'output-container--expanded': outputExpanded}">{{output}}</textarea>
	</div>


	<script type="text/javascript" src="assets/js/vueApp.js"></script>
</body>
</html>
