<!DOCTYPE html>
<html>
<head>
    <title>Homepage Generator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="assets/lib/vue.js"></script>
</head>

<body>
    <div class="container">
        <h1>
            <i class="material-icons">get_app</i>
            EB Homepage Generator
        </h1>
        <div class="hcContentContainer">
            <div class="content-container">
                <h2 @click="expandHeader(mod1)" :class="{'header--expanded': mod1.headerExpanded}">
                    Carousel<span class="header-arrow">►</span>
                    <div class="filters" @click.stop="expandHeader">
                        <label :class="{'filter--selected': mod1.currency.gbp}">
                            <span @click="selectFilter('currency', 'gbp', mod1)">£</span>
                        </label>
                        <label :class="{'filter--selected': mod1.currency.usd}">
                            <span @click="selectFilter('currency', 'usd', mod1)">$</span>
                        </label>
                        <label :class="{'filter--selected': mod1.currency.eur}">
                            <span @click="selectFilter('currency', 'eur', mod1)">€</span>
                        </label>
                    </div>
                    <div class="filters" @click.stop="expandHeader">
                        <label :class="{'filter--selected': mod1.collector.noncollector}">
                            <span @click="selectFilter('collector', 'noncollector', mod1)">G</span>
                        </label>
                        <label :class="{'filter--selected': mod1.collector.collector}">
                            <span @click="selectFilter('collector', 'collector', mod1)">C</span>
                        </label>
                    </div>
                </h2>
                <div>
                    <div v-for="(input, number) in mod1.content">
                        <h3>Image {{number + 1}}</h3>
                        <form class="input-container">
                            <div class="input-wrapper">
                                <i class="material-icons">desktop_windows</i>
                                <input type="text" class="img-input" placeholder="Desktop Image (https://www... .jpg)" v-model="input.desktopImg">
                                <img class="img-output" :src="input.desktopImg" />
                            </div>
                            <div class="input-wrapper">
                                <i class="material-icons">smartphone</i>
                                <input type="text" class="img-input" placeholder="Mobile Image (https://www... .jpg)" v-model="input.mobileImg">
                                <img class="img-output" :src="input.mobileImg" />
                            </div>
                            <div class="input-wrapper">
                                <i class="material-icons">link</i>
                                <input type="text" placeholder="Link (https://www...)" v-model="input.link">
                            </div>
                            <div class="input-wrapper">
                                <i class="material-icons">text_fields</i>
                                <input type="text" placeholder="Alt Text" v-model="input.altText">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <input @click="returnHTML" type="button" class="button-submit" value="GIVE ME THE CODE">
        </div>
        <textarea class="output-container" @focus="$event.target.select()" :class="{'output-container--expanded': outputExpanded}">{{output}}</textarea>
    </div>


    <script type="text/javascript" src="assets/js/vueApp.js"></script>
</body>
</html>
